<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Geolocation</title>
  </head>
  <body>
    <div class="container">
      <h3>Geo Mapping</h3>
      <h1>Getting a persons location</h1>
      <div id="loc"></div>
    </div>

    <script>
      const loc = document.getElementById("loc");

      if (!navigator.geolocation) {
        console.log("Geolocation unavailable");
      }

      const success = (pos) => {
        console.log("Geolocation success");
        console.log(pos);
        let latitude = pos.coords.latitude;
        let longitude = pos.coords.longitude;
        let altitude = pos.coords.altitude;
        let speed = pos.coords.speed;
        console.log(
          `latitude ${latitude}`,
          `Longitude ${longitude}`,
          `Altitude ${altitude}`
        );
        loc.innerHTML = `Latitude: ${latitude} <br> Longitude: ${longitude} <br> Speeed: ${speed}`;
        const show = `<a href="https://www.openstreetmap.org/#map=16/${latitude}/${longitude}"> Hello Click me</a>`;
        // loc.innerHTML = show;
      };
      const error = () => {
        console.log("Geolocation error");
      };
      const options = {};

      navigator.geolocation.watchPosition(success, error, options);
    </script>
